#{extends 'main.html' /}
#{set title:'Cloud Tag' /}

<h3>Cloud Tag</h3>

<div class="tags-list">
    #{list items:tags, as:'tag'}
    	<span class="tag-s${tagExample.calculateWeight(tag.get("pound"), totalCount)}">
    		<a href="@{Application.listTagged(tag.get("tag"))}">${tag.get("tag")}</a>
    	</span>
    #{/list}
</div>
