<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>Administration</title>		
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        #{get 'moreStyles' /}	
        <link rel="stylesheet" type="text/css" media="screen" 
                href="@{'/public/stylesheets/main.css'}" />
        <link rel="shortcut icon" type="image/png" 
                href="@{'/public/images/favicon.png'}" />
        <script src="@{'/public/javascripts/jquery-1.5.2.min.js'}"></script>
        <script src="@{'/public/javascripts/jquery.tools.min.js'}"></script>
    </head>
    <body id="admin">
        
        <div id="header">
            <div id="logo">
                palm. <span>administration</span>
            </div>
            <ul id="tools">
            	<a href="@{Application.index()}">Home</a><a>&nbsp;&nbsp;|&nbsp;&nbsp;</a><a href="@{Secure.logout()}">Log out</a>
            </ul>
        </div>
        
        <div id="main">
		    <ul id="adminMenu">
		        <li class="${request.controller == 'Admin' ? 'selected' : ''}">
		            <a href="@{Admin.index()}">My article records</a>
		        </li>
		        #{secure.check 'admin'}
		            <li class="${request.controller == 'ArticleRecords' ? 'selected' : ''}">
		                <a href="@{bibliography.ArticleRecords.list()}">ArticleRecords</a>
		            </li>
		            <li class="${request.controller == 'Tags' ? 'selected' : ''}">
		                <a href="@{bibliography.Tags.list()}">Tags</a>
		            </li>
		            <li class="${request.controller == 'Documents' ? 'selected' : ''}">
		                <a href="@{bibliography.Documents.list()}">Documents</a>
		            </li>
		            <li class="${request.controller == 'Users' ? 'selected' : ''}">
		                <a href="@{Users.list()}">Users</a>
		            </li>
		        #{/secure.check}
		    </ul>
		    
		    #{doLayout /}  
        </div>
        
        <p id="footer">
        	Palm is a Portable Article Library Manager to help you 
        	with your thesis related work.
        </p>
        
    </body>
</html>
